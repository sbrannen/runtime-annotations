apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework:spring-context:5.0.1.RELEASE')
	compile('org.junit.jupiter:junit-jupiter-api:5.0.2')
}

compileJava.options*.compilerArgs = [
	"-Xlint:classfile",
	"-Werror"
]

task wrapper(type: Wrapper) {
	gradleVersion = '4.3.1'
}
